<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="./css/style.css" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="card" id="loginCard">
        <div class="card-body">
            <h3 class="card-title">Login as Admin</h5>
                <h6>Login with your username and password
            </h3>

            <form>
                <div class="mb-3">
                    <input type="text" id="inputUsername" class="form-control" placeholder="Username"
                        aria-describedby="usernameHelpBlock" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="inputPassword5" class="form-control" placeholder="Password"
                        aria-describedby="passwordHelpBlock" required>
                </div>
                <div class="mb-3">
                <input type="submit" class=" form-control btn btn-block btn-success" value="Sign In">
                </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
